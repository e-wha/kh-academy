<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		ul {
			list-style: none;
		}
		li {
			display: inline-block;
			margin: 10px;
		}
		li a {
			padding: 5px 20px;
			font-size: 14px;
			color: blue;
			text-decoration: none;
		}
		.flat {
			background: #eee;
			border: 1px solid #222;
		}
		[class ~= button] {
			background: yellow;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#" class="flat">메뉴 1</a></li>
		<li><a href="#" class="flat">메뉴 2</a></li>
		<li><a href="#" class="button">메뉴 3</a></li>
		<li><a href="#" class="flat button">메뉴 4</a></li>
	</ul>
</body>
</html>
