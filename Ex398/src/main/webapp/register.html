<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="register.css">
</head>
<body>
	<form id="signup" action="">
		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li>
					<label for="id">아이디</label>
					<input id="id" name="id" type="text" required="required" autofocus="autofocus">
				</li>
				<li>
					<label for="password">비밀번호</label>
					<input id="password" name="password" type="password" required="required">
				</li>
				<li>
					<label for="pwd_chk">비밀번호 확인</label>
					<input id="pwd_chk" name="pwd_chk" type="password" required="required">
				</li>
				<li>
					<label for="Level">회원 등급</label>
					<input id="Level" name="Level" type="text" value="준회원" readonly="readonly" required="required">
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li>
					<label for="name">이름</label>
					<input id="name" name="name" type="text" placeholder="5자미만 공백없이" required="required">
				</li>
				<li>
					<label for="email">메일 주소</label>
					<input id="email" name="email" type="email" placeholder="abcd@domain.com" required="required">
				</li>
				<li>
					<label for="phone">연락처</label>
					<input id="phone" name="phone" type="tel" required="required">
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<button id="submit" name="submit">제출</button>
		</fieldset>
	</form>
</body>
</html>
