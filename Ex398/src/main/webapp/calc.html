<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insert title here</title>
	 <style type="text/css">
	 	* {
	 		margin: 0;

	 	.heading {
	 		background-color: #222;
	 		color: white;
	 		padding: 10px;

	 		font-weight: bold;
	 		text-shadow: 2px 2px 2px black;
	 		/* width: calc(100% - -80px); */

	 		margin: auto;
	 		border: 2px solid red;
	 	}

	 	}
	 </style>
</head>

	<div class="heading">
		<h1>CSS 함수</h1>
	</div>
