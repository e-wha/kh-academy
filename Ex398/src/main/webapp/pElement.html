<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insert title here</title>
	<style type="text/css">
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.container {
			width:400px;
			padding: 40px;
			text-align: center;
			border: 1px solid #ccc;
			border-radius: 5px;
			position: relative; 
		}
		p::first-letter {
			font-size: 2em;
			font-weight: bold;
		}
		p::before {
			content: "*";
			color: red;
			margin-right: 5px;
		}
		h1::after {
			content: "(❁´◡`❁)";
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>CSS 가상 요소</h1>
		<p>가상 요소를 사용하면 CSS로 시각적 변화를 줄 수 있습니다.</p>
	</div>
</body>
</html>
