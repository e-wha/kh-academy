<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.container {
			width: 960px;
			margin: 0 auto;
		}
		.navi {
			width: 960px;
			height: 60px;
			padding-bottom: 10px;
			border-bottom: 2px solid #ccc;
		}
		.navi ul {
			list-style: none;
			padding-top: 10px;
			padding-bottom: 5px;
		}
		.navi ul li {
			display: inline-block;
			width: 150px;
			padding: 10px;
		}
		.navi a:link, .navi a:visited {
			font-size: 14px;
			padding: 10px;
			text-decoration: none;
		}
		.navi a:hover, .navi a:focus {
			background: #222;
			color: white;
		}
		.navi a:active {
			background: #f70;
		}
		.contents {
			margin: 30px auto;
			width: 400px;
			padding: 20px;
			border: 1px solid #222;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<nav class="navi">
			<ul>
				<li><a href="#intro">이용 안내</a></li>
				<li><a href="#room">객실 소개</a></li>
				<li><a href="#reservation">예약 방법 및 요금</a></li>
				<li><a href="navi.html">예약하기</a></li>
			</ul>
		</nav>
		<div id="intro" class="contents">
			<h2>이용 안내</h2>
			<p>시설 이용에 대한 안내 내용</p>
		</div>
		<div id="room" class="contents">
			<h2>객실 소개</h2>
			<p>객실에 대한 구성 및 소개</p>
		</div>
		<div id="reservation" class="contents">
			<h2>예약 방법 및 요금</h2>
			<p>예약 방법 및 요금에 대한 내용</p>
		</div>
	</div>
</body>
</html>
