<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		ul {
			list-style: none;
		}
		li {
			display: inline-block;
			margin: 10px;
		}
		li a {
			padding: 5px 20px;
			font-size: 14px;
			color: blue;
			text-decoration: none;
		}
		a[title |= us] {
			background: url("images/america.png") no-repeat left;
		}
		a[title ^= j] {
			background: url("images/japen.png") no-repeat left;
		}
		a[title $= n] {
			background: url("images/china.png") no-repeat left;
		}
		a[href *= w3] {
			background: blue;
			color: white;
		}
	</style>
</head>
<body>
	<ul>
		<li>외국어 서비스 : </li>
		<li><a href="https://html.spec.whatwg.org/" title="us-english">영어</a></li>
		<li><a href="https://caniuse/com/#" title="ja">일본어</a></li>
		<li><a href="https://www.w3.org/TR/css3-mediaqueries" title="chn">중국어</a></li>
	</ul>
</body>
</html>
