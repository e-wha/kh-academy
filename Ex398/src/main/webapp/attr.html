<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		ul {
			list-style: none;
		}
		li {
			width: 120px;
			display: inline-block;
			margin: 10px;
		}
		li a {
			padding: 5px 20px;
			font-size: 14px;
			text-decoration: none;
			font-weight: bold;
		}
		a[href] {
			background: yellow;
			border: 1px solid #eee;
			font-weight: normal;
		}
		a[target=_blank] {
			padding-right: 30px;
			background: url("images/1.png") no-repeat center left;
			
		}
	</style>
</head>
<body>
	<ul>
		<li><a>메인 메뉴 : </a></li>
		<li><a href="https://naver.com" target="_self">메뉴 1</a></li>
		<li><a href="#">메뉴 2</a></li>
		<li><a href="#">메뉴 3</a></li>
		<li><a href="#">메뉴 4</a></li>
	</ul>
</body>
</html>
