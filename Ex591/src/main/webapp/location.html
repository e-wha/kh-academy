<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h2>location 객체</h2>
		<div id="display">
			<script type="text/javascript">
				document.write(`<p><b>location.href : </b>${location.href}</p>`);
				document.write(`<p><b>location.host : </b>${location.host}</p>`);
				document.write(`<p><b>location.protocol : </b>${location.protocol}</p>`);
			</script>
		</div>
		<button onclick="location.replace('http://www.daum.net')">다음</button>
	</div>
</body>
</html>
