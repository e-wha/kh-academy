<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		nav ul{
			list-style: none;
		}
		nav ul li{
			display: inline-block;
			width: 100px;
			height: 40px;
			line-height: 40px;
			margin: 10px;
			border: 1px solid black;
			text-align: center;
		}
		a {
			text-decoration: none;
			color: black;
		}
		a:hover {
			color: gray;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">메뉴 1</a></li>
			<li><a href="#">메뉴 2</a></li>
			<li><a href="#">메뉴 3</a></li>
			<li><a href="#">메뉴 4</a></li>
		</ul>
	</nav>
</body>
</html>
