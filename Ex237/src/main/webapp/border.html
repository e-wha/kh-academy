<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 100px;
			display: inline-block;
			margin: 15px;
			text-align: center;
			font-size: 20px;
			line-height: 100px;
			border-width: 5px;
			border-style: solid;
		}
		.box1 {
			border-width: 2px;
			border-color: red;
		}
		.box2 {
			border-width: thick thin;
			border-color: red green;
		}
		.box3 {
			border-width: thick thin medium;
			border-color: red green blue;
		}
		.box4 {
			border-width: 10px 5px 5px 10px;
			border-color: red green blue yellow;
		}
	</style>
</head>
<body>
	<div class="box1">실선 테두리</div>
	<div class="box2">실선 테두리</div>
	<div class="box3">실선 테두리</div>
	<div class="box4">실선 테두리</div>
</body>
</html>
