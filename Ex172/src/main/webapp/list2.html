<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		ul {
			list-style-image: url("images/green.png");
		}
		.inside {
			list-style-position: inside;
		}
	</style>
</head>
<body>
	<h1>도서 시리즈</h1>
	<ul>
		<li>Do it! 시리즈</li>
		<li>첫 코딩 시리즈</li>
		<li>된다! 시리즈</li>
	</ul>
	<ul class="inside">
		<li>Do it! 시리즈</li>
		<li>첫 코딩 시리즈</li>
		<li>된다! 시리즈</li>
	</ul>
</body>
</html>
