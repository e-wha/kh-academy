<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div {
			width: 500px;
			height: 300px;
			border-radius: 10px;
			border: 1px solid black;
			margin-bottom: 30px; 
		}
		.grad1 {
			background: red;
			background: repeating-linear-gradient(yellow, yellow 20px, red 20px, red 40px);
		}
		.grad2 {
			background: #ccc;
			background: repeating-radial-gradient(circle, white, white 10%, #ccc 10%, #ccc 20%);
		}
	</style>
</head>
<body>
	<div class="grad1"></div>
	<div class="grad2"></div>
</body>
</html>
