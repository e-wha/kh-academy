<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		body {
			background: #02233b;
		}
		#container {
			width: 400px;
			height: 450px;
			margin: 20px auto;
			text-align: center;
			background: #fff url("images/mike.png") no-repeat right bottom;
			background-size: 50%; 
		}
		h1 {
			display: inline-block;
			width: 340px;
			margin: 10px auto;
			background: #004344;
			color: #fff;
			padding: 5px 20px;
			font-size: 23px;
		}
		h2 {
			font-size: 15px;
			font-style: oblique;
			font-weight: bold;
			margin: 2px auto 30px;
		}
		h3 {
			text-align: left;
			font-size: 12px;
			color: red;
			padding-left: 10px;
			margin: 5px;
		}
		ul {
			margin: 5px;
			padding: 5px 10px;
		}
		ul li {
			list-style: none;
			padding-left: 30px;
			text-align: left;
			font-size: 10px;
			margin: 3px;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>대학언론사 수습기자 모집</h1>
		<h2>신입생 여러분을 기다립니다</h2>
		<article>
			<h3>모집분야</h3>
			<ul>
				<li>아나운서(0명) : 학내 소식을 라디오 방송으로 보도</li>
				<li>오프닝쇼프로듀서(0명) : 라디오 방송 기획, 제작</li>
				<li>엔지니어(0명) : 라디오 방송 녹음 및 편집</li>
			</ul>
			<h3>혜택</h3>
			<ul>
				<li>수습기자 활동 중 소정의 활동비 지급</li>
				<li>정기자로 진급하면 장학금 지급</li>
			</ul>
		</article>
	</div>
</body>
</html>
