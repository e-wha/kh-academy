<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insert title here</title>
	<style type="text/css">
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		p {
			color: red;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>3의 배수 찾기</h1>
	<script type="text/javascript">
		let number = parseInt(prompt("몇 까지 3의 배수를 찾을까요?"));
		let count = 0;
		if (!isNaN(number)) {
			for (let i = 1; i <= number; i++) {
				if (i % 3 == 0){
					document.write(`${i}, `);
					count++;
				}
			}
			document.write(`<p>50까지 3의 배수의 개수 : ${count}</p>`);
		}
		
	</script>
</body>
</html>
