<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insert title here</title>
	<style type="text/css">
		.gallery {
			width: 700px;
			margin: 20px auto;
			display: grid;
			gap: 5px;
			grid-template-rows: repeat(3, 150px);
			grid-template-columns: repeat(3, 200px);
			grid-template-areas:
			"photo1 photo1 photo2"
			"photo1 photo1 photo3"
			"photo4 photo5 photo6";
		}
		.gallery img {
			width: 100%;
			height: 100%;
			border-radius: 10px;
			object-fit: cover;
		}
		.photo1 {
			grid-area: photo1;
		}
		.photo2 {
			grid-area: photo2;
		}
		.photo3 {
			grid-area: photo3;
		}
		.photo4 {
			grid-area: photo4;
		}
		.photo5 {
			grid-area: photo5;
		}
		.photo6 {
			grid-area: photo6;
		}
		@media (max-width: 768px) {
			.gallery {
				width: 720px;
				margin: 10px auto;
				display: block;
			}
			.photo {
				height: 200px;
				margin-bottom: 10px;
			}
		}
		@media (max-width: 320px) {
			.gallery {
				width: 300px;
				margin: 10px auto;
				display: block;
			}
			.photo {
				height: 200px;
				margin-bottom: 10px;
			}
		}
	</style>
</head>
<body>
	<div class="gallery">
		<img class="photo photo1" alt="photo1" src="images/photo1.jpg">
		<img class="photo photo2" alt="photo2" src="images/photo2.jpg">
		<img class="photo photo3" alt="photo3" src="images/photo3.jpg">
		<img class="photo photo4" alt="photo4" src="images/photo4.jpg">
		<img class="photo photo5" alt="photo5" src="images/photo5.jpg">
		<img class="photo photo6" alt="photo6" src="images/photo6.jpg">
	</div>
</body>
</html>
