<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insert title here</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.container {
			width: 1024px;
			margin: 10px auto;
			padding: 10px;
			display: grid;
			grid-template-columns: auto;
			grid-template-rows: repeat(3, 250px);
			gap: 10px;
		}
		.box {
			border-radius: 5px;
			font-size: 2em;
			text-align: left;
			
		}
		.box1 {
			background-color: Crimson;
			grid-column-start: 1;
			grid-row: 1 / 3;
		}
		.box2 {
			background-color: DarkOrange;
			grid-column-start: 2;
			grid-column: 2 / 4;
		}
		.box3 {
			background-color: DarkOrchid;
			grid-column-start: 2;
		}
		.box4 {
			background-color: DarkGreen;
			grid-column-start: 3;
		}
		.box5 {
			background-color: DarkSlateGray;
			grid-column-start: 1;
			grid-column: 1 / 4;
		}
		@media (max-width: 768px) {
			.container {
				width: 720px;
				margin: 10px auto;
				display: block;
				
			}
			.box {
				height: 200px;
				margin-bottom: 10px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
		<div class="box box4">4</div>
		<div class="box box5">5</div>
	</div>
</body>
</html>
