<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table {
			border: 1px solid black;
			border-collapse: collapse;
			caption-side: bottom;
		}
		caption {
			text-align: right;
		}
		th, td {
			border: 1px solid black;
			padding: 10px;
		}
		td {
			text-align: right;
		}
		.last {
			background-color: #e5f6f6;
		}
	</style>
</head>
<body>
	<table>
		<caption>출처: 통계청 100대 지표</caption>
		<tr>
			<th>지수</th>
			<th>2019년</th>
			<th>2020년</th>
			<th>2021년</th>
			<th class="last">2022년</th>
		</tr>
		<tr>
			<th>가구 수</th>
			<td>20,891,348</td>
			<td>21,484,785</td>
			<td>22,922,753</td>
			<td class="last">22,383,187</td>
		</tr>
		<tr>
			<th>1인 가구 수</th>
			<td>6,147,516</td>
			<td>6,643,354</td>
			<td>7,165,788</td>
			<td class="last">7,502,350</td>
		</tr>
	</table>
</body>
</html>
