<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		body {
			background: #ccc;
		}
		.container {
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
		}
		form {
			width: 400px;
			margin: 5px;
		}
		fieldset {
			width: 400px;
			border: 1px solid black;
			margin: 5px;
		}
		ul {
			list-style: none;
			padding: 5px;
			margin: 0px;
			line-height: 30px;
		}
		.non-radio label {
			float: left;
			width: 120px;
		}
		ul li input {
			width: 120px;
		}
		ul li input[type="button"] {
			width: 70px;
		}
		input[type="submit"], input[type="reset"] {
			width: 120px;
			margin: 5px;
		}
		
		
	</style>
</head>
<body>
	<div class="container">
		<form action="">
			<fieldset>
				<legend>회원정보입력</legend>
				<ul>
					<li class="non-radio">
						<label for="id">아이디</label>
						<input type="text" name="id" id="id">
						<input type="button" value="중복검사">
					</li>
					<li class="non-radio">
						<label for="pwd">패스워드</label>
						<input type="password" name="pwd" id="pwd">
					</li>
					<li class="non-radio">
						<label for="pwd_ckd">패스워드 확인</label>
						<input type="password" name="pwd_ckd" id="pwd_ckd">
					</li>
					<li class="non-radio">
						<label for="name">이름</label>
						<input type="text" name="name" id="name">
					</li>
					<li class="non-radio">
						<label for="tel">휴대폰 번호</label>
						<input type="tel" name="tel" id="tel">
					</li>
					<li class="non-radio">
						<label for="email">이메일</label>
						<input type="email" name="email" id="email">
					</li>
					<li class="non-radio">
						<label for="birth">생일</label>
						<input type="date" name="birth" id="birth">
					</li>
					<li class="non-radio">
						<label for="homepage">홈페이지</label>
						<input type="text" name="homepage" id="homepage">
					</li>
					<li>
						<input type="radio" value="male" name="sex" id="male" >
						<label for="male">남성</label>
					</li>
					<li>
						<input type="radio" value="female" name="sex" id="female">
						<label for="female">여성</label>
					</li>
				</ul>
			</fieldset>
			<input type="submit" name="submit" value="제출">
			<input type="reset" name="reset" value="초기화">
		</form>
	</div>
</body>
</html>
