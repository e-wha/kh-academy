<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.container {
			width: 300px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<img onmousemove="imgtrans('images/2.jpg')" onmouseout="imgtrans('images/1.jpg')" alt="finger" src="images/1.jpg">
	</div>
	<script type="text/javascript">
		function imgtrans(cover) {
			let result = document.querySelector('img');
			result.src = cover;
		}
	</script>
</body>
</html>
