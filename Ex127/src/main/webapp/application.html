<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		h1 {
			text-align: left;
		}
		ul {
			list-style-type: none;
		}
		li {
			padding: 5px;
		}
	</style>
</head>
<body>
	<form action="">
		<fieldset>
			<h1>프런트엔드 개발자 지원서</h1>
			<p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
			<hr>
			<h4>개인 정보</h4>
			<ul>
				<li>
					<label for="name">이름 </label>
					<input type="text" name="name" id="name" placeholder="공백 없이 입력하세요.">
				</li>
				<li>
					<label for="phone">연락처 </label>
					<input type="tel" name="phone" id="phone">
				</li>
			</ul>
			<h4>지원 분야</h4>
			<ul>
				<li>
					<input type="radio" id="publishing">
					<label for="publishing">웹 퍼블리싱</label>
				</li>
				<li>
					<input type="radio" id="application">
					<label for="appliaciton">웹 애플리케이션 개발</label>
				</li>
				<li>
					<input type="radio" id="environment">
					<label for="enviroment">개발 환경 개선</label>
				</li>
			</ul>
			<h4>지원 동기</h4>
			<textarea rows="5" cols="120" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
			<br>
			<input type="submit" value="접수하기">
			<input type="reset" value="다시 쓰기">	
		</fieldset>
		
	</form>
</body>
</html>
