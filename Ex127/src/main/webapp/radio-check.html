<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>상품 선택</legend>
			<p><b>주문할 상품을 선택해 주세요.</b></p>
			<ul>
				<li>
					<label><input type="checkbox" name="prod" value="s_3" onclick="return false" >선물용 3kg</label>
				</li>
				<li>
					<label><input type="checkbox" name="prod" value="s_5">선물용 5kg</label>
				</li>
				<li>
					<label><input type="checkbox" name="prod" value="f_3">가정용 5kg</label>
				</li>
				<li>
					<label><input type="checkbox" name="prod" value="f_5">가정용 5kg</label>
				</li>			
			</ul>
			<p><b>포장 선택</b></p>
			<ul>
				<li>
					<label><input type="radio" name="gift" value="yes">선물 포장</label>
				</li>
				<li>
					<label><input type="radio" name="gift" value="no">선물 포장 안함</label>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>배송 정보</legend>
			<ul>
				<li>
					<label for="name">이름: </label>
					<input type="text" name="name" id="name" autofocus="autofocus" readonly="readonly">
				</li>
				<li>
					<label for="address">배송 주소: </label>
					<input type="text" name="address" id="address" required="required">
				</li>
				<li>
					<label for="email">메일 주소: </label>
					<input type="email" name="email" id="email" required="required">
				</li>
				<li>
					<label for="phone">연락처: </label>
					<input type="tel" name="phone" id="phone" placeholder="하이픈 빼고 입력해주세요.(01012345678)" required="required">
				</li>
				
			</ul>
		</fieldset>
		
		<input type="submit" value="전송">
	</form>
</body>
</html>
