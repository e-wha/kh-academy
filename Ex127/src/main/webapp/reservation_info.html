<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		h1 {
			text-align: left;
		}
		ul {
			list-style-type: none;
		}
		li {
			padding: 10px;
		}
		label {
			display: inline-block;
			width: 60px;
			text-align: left;	
		}
	</style>
</head>
<body>
	<form action="">
		<fieldset>
			<h1>예약 정보</h1>
			<ul>
				<li>
					<label for="r_name">이 름  </label>
					<input type="text" name="r_name" id="r_name">
				</li>
				<li>
					<label for="r_phone">전 화  </label>
					<input type="tel" name="r_phone" id="r_phone">
				</li>
				<li>
					<label for="r_email">이메일  </label>
					<input type="email" name="r_email" id="r_email">
				</li>
				<li><input type="submit" value="예약하기"></li>
			</ul>
			
		</fieldset>
	</form>
</body>
</html>
