<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<style type="text/css">
		fieldset {
			margin-bottom: 20px;
		}
		ul {
			list-style: none;
			padding-left: 10px;
		}
		ul li {
			margin: 10px;
		}
		ul li label {
			width: 120px;
			line-height: 36px;
			float: left;
			font-weight: bold;
		}
		input[type="text"], input[type="password"], input[type="email"] {
			width: 300px;
			height: 30px;
		}
		#buttons{
			width: 400px;
			margin: 20px auto;
			text-align: center;
		}
		#buttons input{
			width: 150px;
			height: 50px;
			font-size: 20px;
		}
		#buttons input:hover {
			background-color: green;
			color: #fff;
			border-color: #fff;
		}
		select {
			width: 100px;
			height: 30px;
		}}
 	</style>
</head>
<body>
	<div id="container">
		<h1>회원가입을 환영합니다.</h1>
		<fieldset>
			<legend>사용자 정보</legend>
			<ul>
				<li>
					<label for="id">아이디 </label>
					<input type="text" name="id" id="id" placeholder="4자 ~ 10자 사이, 공백 없이" autofocus="autofocus">
				</li>
				<li>
					<label for="email">이메일 </label>
					<input type="email" name="email" id="email">
				</li>
				<li>
					<label for="password">비밀번호 </label>
					<input type="password" name="password" id="password" placeholder="문자와 숫자, 특수 기호 포함">
				</li>
				<li>
					<label for="pwd_chk">비밀번호 확인</label>
					<input type="password" name="pwd_chk" id="pwd_chk">
				</li>
				<li>
					<label for="sign_path">가입 경로 </label>
					<select name="sign_path" id="sign_path">
						<option value="blog">블로그</option>
						<option value="search">검색</option>
						<option value="sns">SNS</option>
						<option value="etc">기타</option>
					</select>
				</li>
				<li>
					<label for="memo">메모 </label>
					<textarea rows="4" cols="40" placeholder="남길 말씀이 있다면 여기에" name="memo" id="memo"></textarea>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>이벤트와 새로운 소식</legend>
			<input type="radio" name="mailing_y" id="mailing_y" value="mailing_yes">
			<label for="mailing_y">메일 수신</label>
			<input type="radio" name="mailing_n" id="mailing_n" value="mailing_no" checked="checked">
			<label for="mailing_n">메일 수신 안함</label>
		</fieldset>
		<div id="buttons">
			<input type="submit" value="가입하기">
			<input type="reset" value="취소">
		</div>
	</div>
</body>
</html>
