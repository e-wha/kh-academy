<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
</head>
<body>
	<h1>회원 가입을 환영합니다.</h1>
	<form action="">
		<fieldset>
			<legend>사용자 정보</legend>
			<ul>
				<li>
					<label for="id">아이디</label>
					<input type="text" name="id" id="id">
				</li>
				<li>
					<label for="email">이메일</label>
					<input type="email" name="email" id="email">
				</li>
				<li>
					<label for="pwd">비밀번호</label>
					<input type="password" name="password" id="pwd">
				</li>
				<li>
					<label for="pwd_chk">비밀번호 확인</label>
					<input type="password" name="password_check" id="pwd_chk">
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>이벤트와 새로운 소식</legend>
			<input type="radio" name="mail" id="mailing_y" value="mailing_yes">
			<label for="mailing_y">메일 수신</label>
			<input type="radio" name="mail" id="mailing_n" value="mailing_no">
			<label for="mailing_n">메일 수신 안함</label>
		</fieldset>
		<input type="submit" value="가입하기">
		<input type="reset" value="취소">
	</form>
</body>
</html>
