<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let sum = 0;
		
		function addNumber(num1, num2) {
			let sum = num1 + num2;
			document.write(`지역 변수 sum = ${sum} <br>`);
			return sum;
		}
		
		document.write(`함수 결과 값 : ${addNumber(50, 20)} <br>`);
		document.write(`sum = ${sum}`);
	</script>
</body>
</html>
