<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let result = 0;
		function sum() {
			let n = 10;
			let result = 0;
			
			for (let i = 1; i <= n; i++) {
				result += i;
			}
		}
		sum();
		document.write(`result 결과 값 : ${result}`);
	</script>
</body>
</html>
