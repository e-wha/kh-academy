<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		const hi = function() {
			return "안녕하세요?";
		}
		document.write(`hi = ${hi()} <br>`);
		
		const hi1 = () => {return "화살표 함수입니다."};
		document.write(`hi1= ${hi1()} <br>`);
		
		const hi2 = () => "화살표 함수입니다.";
		document.write(`hi2= ${hi2()} <br>`);
	</script>
</body>
</html>
