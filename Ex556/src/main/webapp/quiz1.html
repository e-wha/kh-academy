<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		function sumMulti(a, b) {
			if (a === b) {
				return a * b;
			}
			return a + b;
		}
		
		let num1 = parseInt(prompt("첫 번째 숫자를 입력하세요."));
		let num2 = parseInt(prompt("두 번째 숫자를 입력하세요."));
		
		document.write(`결과 값은 ${sumMulti(num1, num2)}`);
	</script>
</body>
</html>
