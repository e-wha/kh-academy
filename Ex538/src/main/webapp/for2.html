<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.times {
			padding: 0 30px 40px 30px;
			margin: 15px;
			border: 1px solid #ccc;
			line-height: 2;
		}
		.times h3 {
			text-align: center;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>구구단</h1>
	<div class="container">
		<script type="text/javascript">
			for (let i = 1; i < 10; i++) {
				document.write(`<div class="times">`);
				document.write(`<h3>${i}단</h3>`);
				for (var j = 1; j < 10; j++) {
					document.write(`${i} X ${j} = ${i * j} <br>`);
				}
				document.write(`</div>`);
			}
		</script>
	</div>
</body>
</html>
