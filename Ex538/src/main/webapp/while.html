<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let stars = parseInt(prompt("별을 몇개 표시할까요? (while)"));
		while(stars > 0) {
			document.write("*");
			stars--;
		}
		document.write("==========");
		let stars1 = parseInt(prompt("별을 몇개 표시할까요? (do~while)"));
		do {
			document.write("*");
			stars1--;
		} while(stars1 > 0);
	</script>
</body>
</html>
