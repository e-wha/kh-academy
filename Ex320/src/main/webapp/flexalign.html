<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.container {
			width: 100%;
			height: 150px;
			display: flex;
			justify-content: flex-start;
			background-color: #eee;
			border: 1px solid #222;
			margin-bottom: 20px;
		}
		.box {
			padding: 5px 45px;
			margin: 5px;
			width: 80px;
			text-align: center;
		}
		.box:nth-child(odd) {
			background: orange;
		}
		.box:nth-child(even) {
			background: green;
		}
		#opt1 {
			align-items: flex-start;
		}
		#opt2 {
			align-items: flex-end;
		}
		#opt3 {
			align-items: center;
		}
		#opt4 {
			align-items: baseline;
		}
		#opt5 {
			align-items: stretch;
		}
	</style>
</head>
<body>
		<div class="container" id="opt1">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
	</div>

		<div class="box"><p>3</p></div>
		<div class="box"><p>1</p></div>

		<div class="box"><p>3</p></div>

	<div class="container" id="opt4">
