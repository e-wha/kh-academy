<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#container {
			max-width: 100%;
			height: 600px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			gap: 5px;		
		}
		.fit {
			padding: 70px;
		}
		.fit img {
			width: 100%;
			height: 100%;
			border: 1px solid black;
		}
		.fit p {
			text-align: left;
			font-size: 15px;
			font-weight: bold;
		}
		.fill {
			object-fit: fill;
		}
		.contain {
			object-fit: contain;
		}
		.cover {
			object-fit: cover;
		}
		.none {
			object-fit: none;
		}
		.scale-down {
			object-fit: scale-down;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="fit">
			<img class="fill" alt="cat" src="images/fit_cat.png">
			<p>object-fit: fill</p>
		</div>
		<div class="fit">
			<img class="contain" alt="cat" src="images/fit_cat.png">
			<p>object-fit: contain</p>
		</div>
		<div class="fit">
			<img class="cover" alt="cat" src="images/fit_cat.png">
			<p>object-fit: cover</p>
		</div>
		<div class="fit">
			<img class="none" alt="cat" src="images/fit_cat.png">
			<p>object-fit: none</p>
		</div>
		<div class="fit">
			<img class="scale-down" alt="cat" src="images/fit_cat.png">
			<p>object-fit: scale-down</p>
		</div>
	</div>
</body>
</html>
