<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.box {
			margin: 50px auto;
			width: 100px;
			height: 100px;
			background: blue;
			border: 1px solid #222;
			transition: 0.3s ease-in;
		}
		.box:hover {
			width: 200px;
			height: 200px;
			background: orange;
			transform: rotate(180deg);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
