<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initail-scale=1.0">
	<title>Insert title here</title>
	<style type="text/css">
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100vh;
		}
		.container {
			width: 450px;
			padding: 10px;
			border: 1px solid #222;
			
		}
		.box {
			width: 50px;
			height: 50px;
			animation: changeColor 3s infinite ease-in-out, translate 3s infinite alternate ease-in-out;
		}
		@keyframes changeColor {
			from {
				background-color: #ffe867;
			}
			50% {
				background-color: #ff5e62;
			}
			to {
				background-color: #17bdff;
			}
		}
		@keyframes translate {
			from {
				transform: translateX(0px);
			}
			to {
				transform: translateX(400px)
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>
