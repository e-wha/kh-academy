<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.container {
			width: 600px;
			margin: 20px auto;
		}
		.origin {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			float: left;
			margin: 40px;
		}
		.origin > div {
			width: 100px;
			height: 100px;
			background: orange;
		}
		#scalex {
			transform: scaleX(2);
		}
		#scaley {
			transform: scaleY(1.5);
		}
		#scalexy {
			transform: scale(0.7);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="origin">
			<div id="scalex"></div>
		</div>
		<div class="origin">
			<div id="scaley"></div>
		</div>
		<div class="origin">
			<div id="scalexy"></div>
		</div>
	</div>
</body>
</html>
