<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.container {
			width: 800px;
			height: 200px;
			margin: 20px auto;
		}
		.origin {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			float: left;
			margin: 40px;
		}
		.origin > div {
			width: 100px;
			height: 100px;
			background: orange;
		}
		#skewx:hover {
			transform: skewX(30deg);
		}
		#skewy:hover {
			transform: skewY(15deg);
		}
		#skewxy:hover {
			transform: skew(-25deg, -15deg);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="origin">
			<div id="skewx"></div>
		</div>
		<div class="origin">
			<div id="skewy"></div>
		</div>
		<div class="origin">
			<div id="skewxy"></div>
		</div>
	</div>
</body>
</html>
