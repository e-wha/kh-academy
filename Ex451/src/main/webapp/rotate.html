<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.container {
			width: 600px;
			margin: 20px auto;
		}
		.origin {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			float: left;
			margin: 40px;
		}
		.origin img {
			width: 100px;
			height: 100px;
		}
		#rotate1 {
			transform: rotate(40deg);
		}
		#rotate2 {
			transform: rotate(-40deg);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="origin" id="rotate1">
			<img alt="house" src="house.png">
		</div>
		<div class="origin" id="rotate2">
			<img alt="house" src="house.png">
		</div>
	</div>
</body>
</html>
