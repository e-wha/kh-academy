<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let num = 3;
		let result;
		
		result = num == "3";
		console.log(`== 비교 연산의 결과 : ${result}`);
		
		result = num === "3";
		console.log(`=== 비교 연산의 결과 : ${result}`);
		
		result = num != "3";
		console.log(`!= 비교 연산의 결과 : ${result}`);
		
		result = num !== "3";
		console.log(`!== 비교 연산의 결과 : ${result}`);
		
		result = num < "4";
		console.log(`< 비교 연산의 결과 : ${result}`);
		
		result = num <= "4";
		console.log(`<= 비교 연산의 결과 : ${result}`);
		
		result = num > "4";
		console.log(`> 비교 연산의 결과 : ${result}`);
		
		result = num >= "4";
		console.log(`>= 비교 연산의 결과 : ${result}`);
		
		let str1 = "A";
		let str2 = "B";
		result1 = str1 > str2;
		console.log(`str1 > str2의 결과 : ${result1}`);
	</script>
</body>
</html>
