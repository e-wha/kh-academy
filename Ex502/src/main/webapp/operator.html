<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let numberOne = 15 / 2;
		let numberTwo = 15 % 2;
		
		console.log(`numberOne의 나눗셈 결과(몫) "${numberOne}"`);
		console.log(`numberTwo의 나눗셈 결과(나머지) "${numberTwo}"`);
		
		let a = 10;
		let b = a++ + 5;
		
		console.log(`변수 a의 값 : ${a}`);
		console.log(`변수 b의 값 : ${b}`);
	</script>
</body>
</html>
