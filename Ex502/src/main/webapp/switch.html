<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let session = prompt("관심 세션을 선택해 주세요. a-마케팅, b-개발, c-디자인", "a");
		switch (session) {
		case "a":
			document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>");
			break;
		case "b":
			document.write("<p>개발 세션은 <strong>203호</strong>에서 진행됩니다.</p>");
			break;
		case "c":
			document.write("<p>디자인 세션은 <strong>205호</strong>에서 진행됩니다.</p>");
			break;
		default:
			alert("잘못 입력했습니다.");
		}
	</script>
</body>
</html>
