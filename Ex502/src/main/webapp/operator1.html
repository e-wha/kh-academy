<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let x = 1;
		let y = 2;
		
		y = x + 3;
		console.log(`y의 결과값 : ${y}`);
		
		y += x;
		console.log(`y의 결과값 : ${y}`);
		
		y -= x;
		console.log(`y의 결과값 : ${y}`);
		
		y *= x;
		console.log(`y의 결과값 : ${y}`);
		
		y /= x;
		console.log(`y의 결과값 : ${y}`);
		
		y %x;
		console.log(`y의 결과값 : ${y}`);
	</script>
</body>
</html>
