<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let data1 = '123';
		let data2 = '123ABC';
		let data3 = '123.45';
		
		console.log(`데이터 타입 확인`);
		console.log(`data1 : ${typeof data1}, ${data1}`);
		console.log(`data2 : ${typeof data2}, ${data2}`);
		console.log(`data3 : ${typeof data3}, ${data3}`);
		
		data1_N = Number(data1);
		data2_N = Number(data2);
		console.log(`데이터 타입(숫자 변환) 확인`);
		console.log(`data1 : ${typeof data1_N}, ${data1_N}`);
		console.log(`data2 : ${typeof data2_N}, ${data2_N}`);
		
		data1_Int = parseInt(data1);
		data3_Int = parseInt(data3);
		console.log(`데이터 타입(정수 타입) 확인`);
		console.log(`data1 : ${typeof data1_Int}, ${data1_Int}`);
		console.log(`data3 : ${typeof data3_Int}, ${data3_Int}`);
		
		data1_F = parseFloat(data1);
		data3_F = parseFloat(data3);
		console.log(`데이터 타입(실수 타입) 확인`);
		console.log(`data1 : ${typeof data1_F}, ${data1_F}`);
		console.log(`data3 : ${typeof data3_F}, ${data3_F}`);
		
		console.log(`문자열 결과 확인(123) : ${String(123)}`);
		console.log(`문자열 결과 확인(true) : ${String(true)}`);
		console.log(`불리언 결과 확인(1) : ${Boolean(1)}`);
		console.log(`불리언 결과 확인(0) : ${Boolean(0)}`);
		console.log(`불리언 결과 확인(ABC) : ${Boolean('ABC')}`);
		console.log(`불리언 결과 확인('') : ${Boolean('')}`);
	</script>
</body>
</html>
